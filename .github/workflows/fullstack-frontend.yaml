name: Fullstack Frontend Docker Image Creation
on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - fullstack/fullstack_frontend/**
jobs:
  CreateDockerImage:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Create Docker Image"
        run: |
          cd fullstack/fullstack_frontend
          docker build -t fullstack_frontend:$(git rev-parse --short HEAD)_$(date -u +'%Y%m%d_%H%M%S') .
          docker image ls